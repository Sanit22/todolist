<!DOCTYPE html>
<html>
    <head>
        <title> Everlist </title>
        <script src="https://kit.fontawesome.com/ddce78fa1b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=IBM+Plex+Sans+Thai:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <!-- main app container -->
        <div id = "app-container">
            
            <!-- add tasks container -->
            <div id = "add-task-container">
                <div id = "brand-name">
                    EVERLIST
                </div>
                <div id = "add-task-input">
                    <i id = "plus-icon" class="fas fa-plus"></i>
                    <input id = "task-details" type="text" placeholder="Add a new task">
                    </input>
                </div>
                <div id="configure-buttons">
                    <select name="categories" id = "select-task" required>
                        <option value="office">office</option>
                        <option value="errand">errand</option>
                        <option value="home">home</option>
                        <option value="family">family</option>
                        <option value="grocery">grocery</option>
                        <option value="study">study</option>
                    </select>

                    <!-- add task button -->
                    <button id="add-task-button">
                        Add Task    
                    </button>
                </div>
                
            </div>

            <!-- tasks header container -->
            <div id= "tasks-header">
                <div id="tasks-count">
                    <p> Completed <span id="completed-count"> 0 </span> </p>
                    <p> Pending <span id="pending-count"> 0 </span></p>
                </div>
                <div id = "today-heading"> Today </div>
                <button id="clear-tasks"> Clear all tasks  </button> 
            </div>

            <p id="default-text-pending"> Organise your day with some tasks </p>

            <!-- pending tasks container -->
            <div id = "pending-tasks-container" class="tasks-container-design">
                
            </div>
        
            <p id = "completed-heading"> COMPLETED TASKS </p>
            <p id="default-text-completed"> Always finish what you started </p>

            <!-- completed tasks container -->
            <div id = "completed-tasks-container" class="tasks-container-design">
                
            </div>
        </div>
    <script src="./index.js">
    </script>
    </body>
</html>
